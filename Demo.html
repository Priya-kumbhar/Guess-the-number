<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GUESS THE NUMBER </title>
<link rel="stylesheet" href="Style.css">
</head>
<body>
    <!-- <div class="container"> -->
        <h1>Guess The Number !!!!</h1>
        <p>  Think of a number between <b>1 to 100</b>and I will try to guess it!</p>
    <p id="message">Click "Start Game" when ready.</p><br> <br>
    <button id="startBtn">Start Game</button>
    <div id="controls" style="display:none;">
      <p>Is your number <span id="guess"></span>?</p><br> <br>
      <button id="higherBtn">Higher</button>
      <button id="lowerBtn">Lower</button>
      <button id="correctBtn">Correct!</button>
    </div>
    <br>
    <button id="restartBtn" style="display:none;">Restart Game</button><br>
        
    <!-- </div> -->
    <script src="Script.js"></script>
<!-- </body> -->
</html>
